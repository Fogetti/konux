<div class="container">

  <form name="registerForm" class="form-signin form-horizontal" ng-submit="registerForm.$valid && create()" ng-controller="RegisterCtrl">
    <div class="form-group">
      <h2 class="form-signin-heading">Please sign up</h2>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <label for="inputEmail">Email address</label>
        <input type="email" ng-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword">Password</label>
        <input type="password" ng-model="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required  password-validated>
        <span ng-show="registerForm.inputPassword.$touched && registerForm.inputPassword.$invalid">The password is invalid.</span>
      </div>
      <div class="col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="firstName" ng-model="firstName" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required name-validated>
        <span ng-show="registerForm.inputFirstName.$touched && registerForm.inputFirstName.$invalid">The first name is invalid.</span>
        <label for="inputLastName">Last Name</label>
        <input type="lastName" ng-model="lastName" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required name-validated>
        <span ng-show="registerForm.inputLastName.$touched&& registerForm.inputLastName.$invalid">The last name is invalid.</span>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="sbumit">Register</button>
    </div>
  </form>

</div> <!-- /container -->
