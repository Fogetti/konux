<div class="container">

  <form name="loginForm" role="form" class="form-horizontal form-signin" ng-controller="KonuxCtrl">
    <div class="form-group">
      <h2 class="form-signin-heading">Please sign in</h2>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" ng-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword">Password</label>
      <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Log in</button>
      <button class="btn btn-lg btn-primary btn-block" ng-click="go('/register')">Register</button>
    </div>
  </form>

</div> <!-- /container -->
